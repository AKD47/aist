<section class="reg-form">

    <h3 class="title">Регистрация нового пользователя</h3>

    <div class="separator"></div>

    <p class="reg-form__subtitle">Для регистрации заполните поля ниже:</p>

    <div class="container">

        <form id="reg-form" class="reg-form__form">

            <input class="reg-form__field" type="text" placeholder="Введите Ф.И.О. (только буквы)">

            <i class="reg-form__icon fa fa-user" aria-hidden="true"></i>

            <input class="reg-form__field" type="text" placeholder="Логин">

            <i class="reg-form__icon fa fa-sign-in" aria-hidden="true"></i>

            <input class="reg-form__field" type="text" placeholder="Ваш E-mail">

            <i class="reg-form__icon fa fa-envelope" aria-hidden="true"></i>

            <input class="reg-form__field" type="text" placeholder="Ваш мобильный номер">

            <i class="reg-form__icon fa fa-phone" aria-hidden="true"></i>

            <input class="reg-form__field" type="text" placeholder="Пароль (не менее 5 символов)">

            <i class="reg-form__icon fa fa-lock" aria-hidden="true"></i>

            <input class="reg-form__field" type="text" placeholder="Пароль ещё раз">

            <i class="reg-form__icon fa fa-unlock" aria-hidden="true"></i>

            <input class="reg-form__checkbox" type="checkbox" id="reg-form-checkbox">
            <label for="reg-form-checkbox">
                <span></span>
            </label>

            <a href="#" class="reg-form__conditions">Соглашение с условиями сервиса</a>

            <input class="reg-form__submit" type="submit" value="Зарегестрироваться">

        </form>

    </div>

</section>
